  <!-- tp-contact-form-area-start -->
  <div class="tp-contact-form-area">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-12">
          <div class="mb-30">
            <h2
              class="mb-20 fs-40 fs-xl-35 fs-sm-30 pb-60 wow img-custom-anim-left"
              data-wow-duration="1.5s"
              data-wow-delay="0.2s"
            >
              We love to hear<br />
              from <span class="text-italic fw-400 tp-ff-heading">you</span>
            </h2>
            <div class="tp-contact-bottom-social">
              <ul class="d-flex align-items-center">
                <li>
                  <a href="#">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-linkedin-in"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-brands fa-youtube"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-8 col-12">
          <div class="tp-join-form-wra tp-contact-inner-wrap mb-30">
            <form id="contact-form" action="" method="POST">
              <input
                class="tp-input mb-15"
                name="name"
                type="text"
                placeholder="Your full name*"
              />
              <input
                class="tp-input mb-15"
                name="email"
                type="text"
                placeholder="Email address*"
              />
              <input
                class="tp-input mb-15"
                name="website"
                type="text"
                placeholder="Your website*"
              />
              <textarea
                name="message"
                class="tp-textarea tp-input mb-10"
                placeholder="How can we help? Fell free to write here"
              ></textarea>
              <button
                type="submit"
                class="tp-btn-xl tp-round-4 fs-16 tp-bg-theme-primary w-100 d-block tp-text-common-white hover-text-white fw-500"
              >
                Send your message
              </button>
              <p class="ajax-response mt-20"></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- tp-contact-form-area-end -->

  <!-- map area start  -->
  <div class="tp-map-area fix lh-1">
    <div class="tp-contact-map-box responsive-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1885.9387487582126!2d72.834958!3d19.025119!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7cf565ca045e1%3A0x7fb713676527a2f8!2sHind%20Service%20Industries!5e0!3m2!1sen!2sin!4v1749720984487!5m2!1sen!2sin"
        style="border: 0; width: 100%; height: 100%; min-height: 300px"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
  <!-- map area end  -->
</main>

{% endblock %}
