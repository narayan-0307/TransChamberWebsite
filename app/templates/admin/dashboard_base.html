{% extends "admin/base.html" %}

{% block body_class %}bg-gray-50{% endblock %}

{% block content %}
<div class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-sky-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img class="h-8 w-auto" src="/static/images/logo/transLogo.png" alt="TransChamber">
                    <div class="ml-6 flex space-x-8">
                        <a href="{{ url_for('main.dashboard') }}"
                            class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">
                            <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-white text-sm">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('main.logout') }}" class="ml-4 text-gray-300 hover:text-white">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg">
                <div class="px-4 py-5 sm:p-6">
                    {% block dashboard_content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
