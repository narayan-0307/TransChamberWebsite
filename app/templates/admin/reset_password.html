{% extends "admin/auth_base.html" %}

{% block title %}Reset Password{% endblock %}

{% block auth_title %}Set New Password{% endblock %}

{% block auth_subtitle %}Enter your new password{% endblock %}

{% block auth_content %}
<form method="POST" action="{{ url_for('main.reset_password', token=token) }}">
    <div class="form-group">
        <label for="password" class="form-label">New Password</label>
        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your new password"
            required>
    </div>

    <div class="form-group">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" class="form-input"
            placeholder="Confirm your new password" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-key mr-2"></i>Reset Password
    </button>
</form>

<div class="auth-footer">
    <p class="text-sm text-gray-600">
        Remember your password?
        <a href="{{ url_for('main.login') }}" class="text-blue-600 hover:text-blue-800 font-medium">
            Sign in here
        </a>
    </p>
</div>
{% endblock %}
