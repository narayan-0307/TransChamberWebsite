{% extends "admin/auth_base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block auth_title %}Reset Password{% endblock %}

{% block auth_subtitle %}Enter your email to receive reset instructions{% endblock %}

{% block auth_content %}
<form method="POST" action="{{ url_for('main.forgot_password') }}">
    <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">
        <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
    </button>
</form>

<div class="auth-footer">
    <p class="text-sm text-gray-600">
        Remember your password?
        <a href="{{ url_for('main.login') }}" class="text-blue-600 hover:text-blue-800 font-medium">
            Sign in here
        </a>
    </p>
</div>
{% endblock %}
