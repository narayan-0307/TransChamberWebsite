{% extends "base.html" %}
{% block title %}TACCI{% endblock %}
{% block content %}

<style>
  .card {
    background: #fff;
    display: flex;
    flex-direction: column;
  }

  .card img {
    width: 100%;
    height: 220px;
    object-fit: cover;
    display: block;
  }

  .card-body {
    padding: 16px 20px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .card-body h3 {
    font-size: 20px;
    font-weight: 600;
    margin: 0 0 12px 0;
    line-height: 1.4;
    color: #111827;
  }

  .card-body p {
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 16px;
    flex-grow: 1;
  }

  .card-body a {
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    color: #2563eb;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    transition: color 0.3s ease;
  }

  .card-body a:hover {
    color: #1e40af;
  }

  /* Grid for 3 cards in a row */
  .card-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
  }

  /* Section padding */
  .past-events-section {
    padding-top: 2rem;
    padding-bottom: 1.5rem;
  }

  /* Container */
  .past-events-container {
    max-width: 95rem;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  /* Title */
  .past-events-title {
    font-size: 1.875rem;
    font-weight: 700;
    text-align: center;
    color: #111827;
  }
</style>

<div class="tp-breadcrumb-area tp-breadcrumb-spacing bg-position pt-200 h-[70vh]"
  data-background="/static/images/hero/banner.jpg" style="margin-top: 0rem"></div>

<section class="past-events-section">
  <div class="past-events-container">
    <h2 class="past-events-title">Past Budget Events</h2>

    <!-- Grid Wrapper -->
    <div class="card-grid">
      {% if budget_events and budget_events|length > 0 %}
      {% for ev in budget_events %}
      <div class="card">
        <img src="{{ ev.banner_image_path or '/static/images/hero/banner.jpg' }}" alt="Event Image"
          onerror="this.src='/static/images/hero/banner.jpg'">
        <div class="card-body">
          <h3>{{ ev.title }}</h3>
          <a href="{{ url_for('main.budget_event_details', event_id=ev.id) }}">View More â†’</a>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <div class="card" style="grid-column: span 3;">
        <div class="card-body">
          <h3>No budget events yet.</h3>
        </div>
      </div>
      {% endif %}
    </div>
    <!-- End Grid -->

  </div>
</section>

{% endblock %}
