<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url(https://fonts.bunny.net/css?family=amita:700);

      body {
        background-color: #373d35;
        min-height: 100vh;
        display: -webkit-flex;
        display: flex;
        flex-direction: column;
      }

      h1 {
        color: #fefae0;
        margin: 20px auto;
        width: 450px;
        font-size: 3rem;
        text-align: center;
        border-bottom: 10px double white;
      }

      .text-header {
        color: white;
        text-decoration: none;
      }

      img {
        width: 450px;
        height: 300px;
        margin: 10px;
        transition-duration: 1s;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <h1>Our Albums</h1>
    <a class="text-header" href="{{ url_for('main.myGallery') }}">
      âª» Back to Folders
    </a>

    <div class="container">
      {% for image in images %}
      <div class="col d-flex justify-content-center">
        <a
          class="gallery-item"
          href="{{ url_for('static', filename='media/' ~ folder ~ '/' ~ image) }}"
        >
          <img
            src="{{ url_for('static', filename='media/' ~ folder ~ '/' ~ image) }}"
            alt="{{ image }}"
          />
        </a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
