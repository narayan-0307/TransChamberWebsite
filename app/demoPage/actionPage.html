<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Airplane Video</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .city-button {
      position: absolute;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      z-index: 2;
      transition: background 0.3s ease;
    }

    .city-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Positioning icons arbitrarily across the screen */
    .btn1 {
      top: 20%;
      left: 10%;
    }

    .btn2 {
      top: 35%;
      left: 25%;
    }

    .btn3 {
      top: 50%;
      left: 18%;
    }

    .btn4 {
      top: 65%;
      left: 30%;
    }

    .btn5 {
      top: 15%;
      left: 50%;
    }

    .btn6 {
      top: 70%;
      left: 45%;
    }

    .btn7 {
      top: 30%;
      left: 70%;
    }

    .btn8 {
      top: 60%;
      left: 65%;
    }

    .btn9 {
      top: 40%;
      left: 80%;
    }

    .btn10 {
      top: 55%;
      left: 90%;
    }

    #airplane {
      position: absolute;
      width: 80px;
      top: 100%;
      left: -100px;
      z-index: 2;
      opacity: 0;
      transition: transform 2s ease-out, top 2s ease-out, left 2s ease-out,
        opacity 0.5s;
    }

    .fly {
      top: 20%;
      left: 110%;
      opacity: 1;
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <div class="video-container">
    <video id="myVideo" preload="auto" playsinline>
      <source src="{{ url_for('static', filename='videos/action_video.mp4') }}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Floating City Buttons -->
    <button class="city-button btn1">
      <i class="fa-solid fa-briefcase"></i> Business
    </button>
    <button class="city-button btn2">
      <i class="fa-solid fa-ship"></i> Export
    </button>
    <button class="city-button btn3">
      <i class="fa-solid fa-users"></i> Ventures
    </button>
    <button class="city-button btn4">
      <i class="fa-solid fa-microchip"></i> Tech
    </button>
    <button class="city-button btn5">
      <i class="fa-solid fa-gavel"></i> Policy
    </button>
    <button class="city-button btn6">
      <i class="fa-solid fa-book-open"></i> Education
    </button>
    <button class="city-button btn7">
      <i class="fa-solid fa-globe-asia"></i> Culture
    </button>
    <button class="city-button btn8">
      <i class="fa-solid fa-laptop-code"></i> Digital
    </button>
    <button class="city-button btn9">
      <i class="fa-solid fa-balance-scale"></i> Legal
    </button>
    <button class="city-button btn10">
      <i class="fa-solid fa-handshake"></i> Networking
    </button>

    <!-- Airplane Icon (animated) -->
    <img src="airplane.png" id="airplane" alt="Airplane" />
  </div>

  <script>
    const video = document.getElementById("myVideo");
    const buttons = document.querySelectorAll(".city-button");
    const airplane = document.getElementById("airplane");

    buttons.forEach((button) => {
      button.addEventListener("click", () => {
        // Hide all buttons
        buttons.forEach((btn) => (btn.style.display = "none"));

        // Animate airplane
        airplane.classList.add("fly");

        // Play video
        video.play();
      });
    });

    video.addEventListener("ended", () => {
      window.location.href = "http://127.0.0.1:5000/";
    });
  </script>
</body>

</html>
